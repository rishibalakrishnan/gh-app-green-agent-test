# Copy to .github/workflows/assess.yml and update YOUR_ORG/YOUR_LEADERBOARD
name: Run Assessment

on:
  push:
    paths:
      - 'scenario.toml'
  workflow_dispatch:

jobs:
  evaluate:
    uses: YOUR_ORG/YOUR_LEADERBOARD/.github/workflows/runner.yml@main
    with:
      leaderboard_repo: 'YOUR_ORG/YOUR_LEADERBOARD'
      scenario_file: 'scenario.toml'
    secrets:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
